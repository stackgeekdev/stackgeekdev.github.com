---
layout: default
---

<article>
    <h1>{{ page.title }}</h1>
    <p><small>posted on {{ page.date | date_to_long_string }}</small></p>
    {{ content }}
</article>

<ul class="unstyled pagnav">
    {% if page.next %}
        <li class="prev">Next post: <a href="{{ page.next.url }}">{{ page.next.title }}</a></li>
    {% endif %}

    {% if page.previous %}
        <li class="next">Previous post: <a href="{{ page.previous.url }}">{{ page.previous.title }}</a></li>
    {% endif %}
</ul>

<a name="comments"/>
<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = 'movetoarctic';
    var disqus_developer = 1;
    var disqus_url = 'http://movetoarctic.com{{ page.url }}';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
